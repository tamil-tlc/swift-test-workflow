name: Swift

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4

    - name: install swiftlint
      run: brew install swiftlint

    - name: run swiftlint
      run: swiftlint

  unit-test:
    needs: lint
    runs-on: macos-latest

    steps:
     - name: checkout the code
       uses: actions/checkout@v4

     - name: Run Unit Tests
       run: xcodebuild -project lint-test-ios.xcodeproj -scheme lint-test-ios -destination 'platform=iOS Simulator,name=iPhone 14' test
       working-directory: _MACOSX/lint-test-ios
